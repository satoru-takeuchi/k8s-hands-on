apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAgent
metadata:
  name: vmagent
  namespace: default
spec:
  replicaCount: 1
  remoteWrite:
    - url: "http://vmsingle-database.monitoring-system.svc:8429/api/v1/write"
  podScrapeNamespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: default
  scrapeInterval: 30s
